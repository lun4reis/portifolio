<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Luna Reis portfolio</title>

        <div class="logo">
            <img src="Logotipo para manicure rosa e branco delicado e feminino com borboleta.png" alt="Logo Luna Reis">

        <nav>

    <div class="pink-bar"></div>
    <div class="container">
        <h1 class="title">Contact</h1>
        <div class="contact-section">
            <form class="contact-form">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="4" placeholder="Digite alguma mensagem"></textarea>
                
                <button type="submit">Enviar</button>
            </form>

            <div class="contact-info">
                <p><strong>Link github:</strong><br> 
                <a href="https://github.com/lun4reis" target="_blank">https://github.com/lun4reis</a></p>

                22301950@aluno.cotemig.com.br</p>
            </div>
